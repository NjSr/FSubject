<!DOCTYPE html>
<html>
    <head>
        <title>CoolMeeting会议管理系统</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="styles/common.css"/>
        <script type="text/javascript" src="/js/jquery-3.2.1.js"></script>
        <script type="text/javascript" src="/js/loadname.js"></script>
        <style type="text/css">
            #divfrom{
                float:left;
                width:200px;
            }
            #divto{
                float:left;
                width:200px;
            }
            #divoperator{
                float:left;
                width:50px;
                padding:60px 5px;
            }
            #divoperator input[type="button"]{
                margin:10px 0;
            }
            #selDepartments{
                display:block;
                width:100%;
            }
            #selEmployees{
                display:block;
                width:100%;
                height:200px;
            }
            #selSelectedEmployees{
                display:block;
                width:100%;
                height:225px;
            }
        </style>

        <script>

            $(function () {
                $.ajax({
                    url:"metting/getMetting",
                    type:"get",
                    dataType:"json",
                    success:function (data) {
                        $("#showTab").append("<tr>\n" +
                            "                                <td>会议名称：</td>\n" +
                            "                                <td>"+data.room.room_name+"</td>\n" +
                            "                            </tr>\n" +
                            "                            <tr>\n" +
                            "                                <td>预计参加人数：</td>\n" +
                            "                                <td>"+data.metting_name+"</td>\n" +
                            "                            </tr>\n" +
                            "                            <tr>\n" +
                            "                                <td>预计开始时间：</td>\n" +
                            "                                <td>"+data.metting_starttime+"</td>\n" +
                            "                            </tr>\n" +
                            "                            <tr>\n" +
                            "                                <td>预计结束时间：</td>\n" +
                            "                                <td>"+data.metting_starttime+"\n" +
                            "                                </td>\n" +
                            "                            </tr>\n" +
                            "                            <tr>\n" +
                            "                                <td>会议说明：</td>\n" +
                            "                                <td>\n" +
                            "                                    <textarea id=\"description\" rows=\"5\" readonly>本会议将邀请专家参加。</textarea>\n" +
                            "                                </td>\n" +
                            "                            </tr>\n" +
                            "                            <tr>\n" +
                            "                                <td>参会人员：</td>\n" +
                            "                                <td>\n" +
                            "                                    <table class=\"listtable\">\n" +
                            "                                        <tr class=\"listheader\">\n" +
                            "                                            <th>"+data.user.username+"</th>\n" +
                            "                                            <th>"+data.user.phone+"</th>\n" +
                            "                                            <td>"+data.user.email+"</td>\n" +
                            "                                        </tr>\n" +
                            "                                    </table>\n" +
                            "                                </td>\n" +
                            "                            </tr>")
                    }
                })
            })
        </script>
       
    </head>
