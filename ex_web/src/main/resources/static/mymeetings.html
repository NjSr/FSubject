        <script>
            var formatDate = function (date) {
                var date = new Date(date);
                var y = date.getFullYear();
                var m = date.getMonth() + 1;
                m = m < 10 ? ('0' + m) : m;
                var d = date.getDate();
                d = d < 10 ? ('0' + d) : d;
                var h = date.getHours();
                var minute = date.getMinutes();
                minute = minute < 10 ? ('0' + minute) : minute;
                var second = date.getSeconds();
                second = minute < 10 ? ('0' + second) : second;
                return y + '-' + m + '-' + d;

            };
            $(function () {
                $.ajax({
                    url:"metting",
                    type:"get",
                    dataType:"json",
                    success:function (data) {
                        $.each(data,function (index,ele) {
                            $("#mettTable").append("  \n" +
                                "                   <tr>\n" +
                                "                       <td>"+ele.metting_name+"</td>\n" +
                                "                       <td>"+ele.room.room_name+"</td>\n" +
                                "                       <td>"+formatDate(ele.metting_starttime)+"</td>\n" +
                                "                       <td>"+formatDate(ele.metting_endtime)+"</td>\n" +
                                "                       <td>"+formatDate(ele.metting_ordertime)+"</td>\n" +
                                "                       <td>未开始</td>\n" +
                                "                       <td>\n" +
                                "                           <a class=\"clickbutton\" href=\"meetingdetails.html\">查看详情</a>\n" +
                                "                       </td>\n" +
                                "                   </tr>\n" +
                                "    ")

                        })
                    }
                })
            })

        </script>
